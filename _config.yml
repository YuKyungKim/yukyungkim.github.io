      title: PAPYRUS
      company: NHN Software Membership 예비과정 프로젝트
      location: 팀장. 웹 어플케이션 개발. 기획 및 설계.
      started: 2013
      duration: (2013.02 - 2013.06)
      description: SNS의 멀티미디어 연대표를 만들 수 있는 Timeline.js를 사용하여 인물의 일대기나 사건의 진행 순서 등을 미디어 연대표로 만들고, 그 연대표를 응용하여 텍스트 형식의 컨텐츠를 창작할 수 있도록 하는 서비스를 제공하는 웹 어플리케이션을 개발한 프로젝트이다. <br/>사용자가 입력한 정보를 받아 미디어 연대표를 구성하는 부분의 DB, Server, Front-end 등 동작에 필요한 사항을 모두 구현하였고, 전체 어플리케이션의 UI와 팀원들이 구현한 소스코드를 병합하는 역할을 담당하였다.
