      company: Software Maestro 6기 1단계 1차 프로젝트
      location: 팀장. 안드로이드 어플리케이션 개발. 기획 및 설계.
      started: 2015
      duration: (2015.07 - 2015.08)
      description: SKT의 스마트 로봇인 알버트를 이용해 알버트의 움직임과 알람으로 자취생들에게 도움을 주는 안드로이드 어플리케이션을 개발한 프로젝트이다. <br/>알버트 Smart Robot API를 통해 알버트의 동작을 제어하고, 안드로이드 어플리케이션에서는 SK Planet의 Weather Planet API, Google Calendar API 등을 이용해 현재 날씨나 강수 확률, 그 날의 일정 정보를 받아와 알버트에 알람 정보를 보낸다. 또한 쓰레기 처리나 빨래, 청소 등의 집안일 정보를 기록하여 관리할 수 있고 모닝콜 등의 알람을 설정할 수 있다. <br/>블루투스를 이용해 알버트와 스마트폰을 연결하고 배터리 정보를 읽어오는 부분, 날씨 및 일정 알림을 켜고 끄는 부분, SK Planet의 날씨 API를 사용해 날씨 정보를 읽어 화면에 구성하는 부분, 집안일 정보와 알람을 추가하는 부분 등을 담당하였다.<br/><img src="http://i.imgur.com/gAQT4mm.png" width="300px">
